<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body> 
  <div class="container">
    <div class="mode-color-section">
      <div class="color-mode-container">
        <button class="light toggle-btn" aria-label="light mode">
          <div class="toggle-bg"></div>
          <svg class="light-solid-icon">
            <use href="./images/sprite.svg#light-solid" />
          </svg>
        </button>
        <button class="dark toggle-btn" aria-label="dark mode">
          <svg class="dark-solid-icon">
            <use href="./images/sprite.svg#dark-solid" />
          </svg>
        </button>
      </div>
    </div>
    <main>
      <h1 class="logo-app">
        <svg width="87" height="54" class="logo">
          <use href="./images/sprite.svg#logo-app" />
        </svg>
      </h1>
      <section class="tip-calculator-card">
        <form action="" autocomplete="off">
          <div class="calculator-input">
            <div class="input-regular">
              
              <div class="input-name">
                <label for="bill"> Bill</label>
                <div id="bill-error-message" class="hide-error-message">Numbers and decimals only</div>
              </div>
              <div class="input-wrapper">
                <input type="number" id="bill" placeholder="0">
                <svg width="11" height="17" class="icon-input">
                  <use href="./images/sprite.svg#icon-dollar" />
                </svg>
              </div>
            </div>
            <div class="percentage-options">
              <h2>Select Tip %</h2>
              <div class="tip-buttons">
                <button type="button" value="5" class="tipButton">5%</button>
                <button type="button" value="10" class="tipButton">10%</button>
                <button type="button" value="15" class="tipButton">15%</button>
                <button type="button" value="25" class="tipButton">25%</button>
                <button type="button" value="50" class="tipButton">50%</button>
                <div class="custom-button">
                  <label for="custom" class="sr-only">Custom</label>
                  <input type="number" id="custom" placeholder="Custom" aria-label="Custom tip">
                  <div id="custom-error-message" class="hide-error-message custom-error-message">Integers only</div>
                </div>
              </div>
            </div>
            <div class="input-regular">
              <div class="input-name">
                <label for="people">Number of People</label>
                <div id="people-error-message" class="hide-error-message">Integers only</div>
              </div>
              <div class="input-wrapper">
                <input type="number" id="people" placeholder="0" class="input-text" maxlength="4">
                <svg class="icon-input" width="13" height="16">
                  <use href="./images/sprite.svg#icon-people"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="calculator-output">
            <div class="output-block">
              <div class="output-totals tip-amount-person">
                <h3>Tip Amount
                  <span>/ person</span>
                </h3>
                <div class="tip-amount-result">
                  $0.00
                </div>
              </div>
              <div class="output-totals total-person">
                <h3>Total
                  <span>/ person</span>
                </h3>
                <div class="tip-amount-total">
                  $0.00
                </div>
              </div>
            </div>
            <button class="btn-reset" type="reset">RESET</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/adriaxy/Tip-calculator-Frontend-Mentor-.git" target="_blank">Adriaxy</a>.
      </p>
    </footer>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
